<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__box">
				<img
					src="./images/image-header-desktop.jpg"
					alt="People working in an office"
					class="card__box-img"
				/>

				<div class="card__box-overlay"></div>
			</div>

			<div class="card__content">
				<h2 class="card__heading">
					Get
					<span class="card__heading-highlight">insights</span> that
					help your business grow.
				</h2>

				<p class="card__description">
					Discover the benefits of data analytics and make better
					decisions regarding revenue, customer experience, and
					overall efficiency.
				</p>

				<ul class="card__social">
					<li class="card__social-item">
						<strong class="card__social-stats">10k+</strong>
						<span class="card__social-label">companies</span>
					</li>
					<li class="card__social-item">
						<strong class="card__social-stats">314</strong>
						<span class="card__social-label">templates</span>
					</li>
					<li class="card__social-item">
						<strong class="card__social-stats">12M+</strong>
						<span class="card__social-label">queries</span>
					</li>
				</ul>
			</div>
		</div>

		<div class="attribution" hidden>
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jozef Kudrna</a>.
		</div>
	</body>
</html>
